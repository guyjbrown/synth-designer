<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sheet.css">
  <title>Synth Builder</title>
  <!-- <script type="module">
      <script src="https://unpkg.com/mermaid@7.1.0/dist/mermaid.min.js"></script>
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose',
      theme: 'base',
    }); -->
  </script>
</head>

<body>

  <p>
    <button class="orangebutton" id="start-button">Start</button>
    <button class="greybutton" id="load-button">Load</button>
    <button class="greybutton" id="save-button">Save</button>
    <button class="greybutton" id="save-as-button">Save As</button>
    <button class="greybutton" id="export-button">Export As JSON</button>
    <button class="greybutton" id="clip-button">Copy Params to Clipboard</button>
    <button class="greybutton" id="docs-button">Copy Docs to Clipboard</button>
    <span id="midi-label">&nbsp;Midi input:&nbsp;</span><select class="midiinput" id="midi-input"></select>
    <span id="dot" style="color:#e6983f; opacity:0;">&nbsp;&#x25C9;</span>
  </p>

  <p>
  <div id="file-label">Current file: none</div>
  <div class="monitor" id="monitor">idle</div>
  </p>
  <table>
    <tr>
      <td>
        <canvas id="scope-canvas" class="bleep-canvas" width="520" height="40">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </td>
      <td>
        <div id="rms-label" class="monitor">
          &nbsp;&nbsp;RMS=0.0000, Peak RMS=0.0000
        </div>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <textarea class="textarea" rows=29 cols=60 id="synth-spec"></textarea><br>
        <textarea readonly class="textarea" rows=4 cols=60 id="parse-errors"></textarea>

      </td>
      <td valign="top">
        <div class="slider-container">
          <input class="slider" type="range" id="slider-pitch" min="24" max="108" value="60" step="1">
          <label id="label-pitch" for="slider-pitch">pitch [C4]</label>
        </div>
        <div class="slider-container">
          <input class="slider" type="range" id="slider-level" min="0" max="1" value="1" step="0.01">
          <label id="label-level" for="slider-level">level [1]</label>
        </div>

        <div class="slider-container">
          <input class="slider" type="range" id="slider-reverb" min="0" max="1" value="0.1" step="0.01">
          <label id="label-reverb" for="slider-reverb">reverb [1]</label>
        </div>

        <button class="playbutton" id="play-button">Play</button>
        <table>
          <tr>
            <td valign="top">
              <div id="container1"></div>
            </td>
            <td valign="top">
              <div id="container2"></div>
            </td>
          </tr>
        </table>
      </td>
      <td width>
        <div id="mermaid-graph"></div>

      </td>
    </tr>
  </table>

  </div>


  <script src="unpkg.com_ohm-js@17.1.0_dist_ohm.js"></script>

  <script src="builder.js" type="module"></script>

</body>

</html>
