<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sheet.css">
  <title>Synth Builder</title>
</head>

<body>

  <h2>Synth Builder<span id="dot" style="color:#e6983f; opacity:0;">&nbsp;&#x25C9;</span></h2>

  <p>
    <button class="orangebutton" id="start-button">Start</button>
    <button class="greybutton" id="load-button">Load</button>
    <button class="greybutton" id="save-button">Save</button>
    <button class="greybutton" id="save-as-button">Save As</button>
    <span id="midi-label">&nbsp;Midi input:&nbsp;</span><select class="midiinput" id="midi-input"></select>
  </p>

  <p>
  <div id="file-label">
    Current file: none
  </div>
  </p>

  <table>
    <tr>
      <td>
        <textarea class="textarea" rows=30 cols=60 id="synth-spec"></textarea>
      </td>
      <td>
        <textarea readonly class="textarea" rows=30 cols=30 id="parse-errors"></textarea>
      </td>
      <td valign="top">
        <div class="slider-container">
          <input class="slider" type="range" id="pitch" min="24" max="108" value="60" step="1">
          <label id="pitch-label" for="pitch">pitch [C4]</label>
        </div>
        <div class="slider-container">
          <input class="slider" type="range" id="level" min="0" max="1" value="1" step="0.01">
          <label id="level-label" for="level">level [1]</label>
        </div>
        <div class="slider-container">
          <input class="slider" type="range" id="duration" min="0.1" max="5" value="1" step="0.1">
          <label id="duration-label" for="duration">duration [1]</label>
        </div>
        <button class="playbutton" id="play-button">Play</button>
        <table>
          <tr>
            <td valign="top">
              <div id="container1"></div>
            </td>
            <td valign="top">
              <div id="container2"></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  </div>
  <script src="builder.js"></script>
  <script src="unpkg.com_ohm-js@17.1.0_dist_ohm.js"></script>

</body>

</html>
